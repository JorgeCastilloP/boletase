<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style type="text/css">
        .middle-box h1 {
            font-size: 110px;
        }        
    </style>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">eDocs</h1>

            </div>
            <h3>Bienvenido a Boleta - (e)</h3>
            <p>Solución  para automatizar la firma, entrega y recepción de sus boletas de pago.
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+) required=""-->
            </p>
            <form class="m-t" role="form" method="POST" action="?c=Login&a=Sesion">
                <div class="form-group">
                    <input type="text" name="usuario" class="form-control" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Iniciar sesión</button>

                <a href="#"><small>Olvidó su contraseña?</small></a>
                <p class="text-muted text-center"><small>No tiene una cuenta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Solicite una aquí</a>
            </form>
            <p class="m-t"> <small>Cumple con nueva regulación de simplificación administrativa (D.L. N° 1310, articulo 3)</small> </p>
            <p class="m-t"> <small>PERUSECURE E NET &copy; 2017</small> </p>            
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
